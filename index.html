<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<!-- <body>main div -->
    <div class="container">

        <!-- heading of the game -->
        <div class="card-header mb-4">
                <div class="text-center">
                    <h1 class="text-uppercase" id="main-heading">
                        <strong>Crystals Collector</strong>
                    </h1>
                </div>
        </div>
        <!-- targetscore div -->
        <div class="row text-uppercase">
            <div class="col-md-6" id=>
                <div class="card mb-4">
                    <div class="card-header text-center" style="background-color:darkgoldenrod; color: white">
                        Target Score
                    </div>
                    <div class="card-body">
                        <h3 class="text-center" id="randomNumber"></h3>
                    </div>
                </div>
            </div>
            <!-- userscore div -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header text-center" style="background-color:rgb(2, 102, 2); color: white">
                        Your Score
                    </div>
                    <div class="card-body">
                        <h3 class="text-center" id="user-total"></h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- image area for click -->
        <div class="row mb-4 text-uppercase" >
            <div class="container">
                <div class="card-header text-center" style="background-color:white; color: rgb(2, 102, 2)">
                    <strong>Crystal Selection</strong>
                </div>
                <div class="row mt-4">
                    <div class="col-md-3 mb-2 ml-auto">
                        <div class="cotainer">
                            <img src="assets/images/diamond.jpg" class="img-thumbnail rounded-circle" alt="blue" id="blue">
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                            <img src="assets/images/red.jpg" class="img-thumbnail rounded-circle" alt="red" id="red">
                        </div>
                    <div class="col-md-3 mb-2">
                            <img src="assets/images/green.jpg" class="img-thumbnail rounded-circle" alt="green" id="green">
                        </div>
                    <div class="col-md-3 mb-2">
                            <img src="assets/images/yellow.jpg" class="img-thumbnail rounded-circle" alt="yellow" id="yellow">
                        </div>
                    </div>
                </div>
            </div>
            <!-- win or loss-Count -->
            <div class="row mb-4 text-uppercase">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header text-center" style="background-color:green; color: white">
                            Win Count
                        </div>
                        <div class="card-body">
                            <h3 class="text-center" id="win-count"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header text-center" style="background-color:red; color: white">
                            Loss Count
                        </div>
                        <div class="card-body">
                            <h3 class="text-center" id="loss-Count"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
</body>

</html>
